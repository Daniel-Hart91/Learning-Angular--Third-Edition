<mat-list>
  <mat-list-item *ngFor="let hero of heroes">
    {{hero.name}}
  </mat-list-item>
</mat-list>

<mat-selection-list>
  <mat-list-option *ngFor="let hero of heroes">
    {{hero.name}}
  </mat-list-option>
</mat-selection-list>

<mat-grid-list cols="3" rowHeight="100px" gutterSize="50">
  <mat-grid-tile *ngFor="let hero of heroes">
    {{hero.name}}
  </mat-grid-tile>
</mat-grid-list>
